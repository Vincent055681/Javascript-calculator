<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href=style.css>
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">

        </div>
        <div class="grid-buttons">
            <div class="button" id="C">C</div>
            <div class="button" id="left-parenthesis" >(</div>
            <div class="button" id="right-parenthesis">)</div>
            <div class="button" id="division">รท</div>
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="button" id="x">x</div>
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="button" id="substraction">-</div>
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="button" id="plus">+</div>
            <div class="button" id="0">0</div>
            <div class="button" id="dot">.</div>
            <div class="button" id="equal">=</div>
        </div>
    </div>
</body>
</html>
