<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href=style.css>
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="place-for-numbers">0</div>
        </div>
        <div class="grid-buttons">
            <div class="button" id="C" data-key="8">C</div>
            <div class="button" id="left-parenthesis" data-key="53" >(</div>
            <div class="button" id="right-parenthesis" data-key="219">)</div>
            <div class="button" id="division" data-key="111">/</div>
            <div class="button" id="7" data-key="103">7</div>
            <div class="button" id="8" data-key="104">8</div>
            <div class="button" id="9" data-key="105">9</div>
            <div class="button" id="x" data-key="106">*</div>
            <div class="button" id="4" data-key="100">4</div>
            <div class="button" id="5" data-key="101">5</div>
            <div class="button" id="6" data-key="102">6</div>
            <div class="button" id="substraction" data-key="109">-</div>
            <div class="button" id="1" data-key="97">1</div>
            <div class="button" id="2" data-key="98">2</div>
            <div class="button" id="3" data-key="99">3</div>
            <div class="button" id="plus" data-key="107">+</div>
            <div class="button" id="0" data-key="96">0</div>
            <div class="button" id="dot" data-key="188">.</div>
            <div class="button" id="equal" data-key="13">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
